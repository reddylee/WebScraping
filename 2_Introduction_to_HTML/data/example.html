<!DOCTYPE html>
<html>
<head>
    <title>My Simple HTML Page</title>
    <link rel="stylesheet" type="text/css" href="example.css">
</head>
<body>
  <h1 class="headline">My Headline</h1>
  <h2 class="secondheadline">My Second Headline</h2>

  <p class="author">
    <a href="https://www.johannesbgruber.eu/">Me</a>
  </p>
  <div class="content">
    <p>This is the body of the text.</p>
    <p id="image">Consider this image:</p>
    <a href="https://en.wikipedia.org/wiki/Dog">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/About_The_Dog.jpg/640px-About_The_Dog.jpg" alt="About The Dog."></img>

      <img src="https://natusan.co.uk/cdn/shop/articles/natusan-blog-how-cat-years-work-header.jpg?v=1674474680" alt="About The Cat."></img>

      <img src="https://media.nownews.com/nn_media/thumbnail/2017/10/c01533bbc77097b0-600x400.jpg" alt="About The squirrel."></img>
    </a>
    <p>Consider this data:</p>
    <table id="table-1">
      <tr class="top-row">
          <th>Name</th>
          <th>Age</th>
      </tr>
      <tr>
          <td>John</td>
          <td>25</td>
      </tr>
      <tr>
          <td>Mary</td>
          <td>26</td>
      </tr>
    </table>
  </div>
</body>
</body>
</html>
